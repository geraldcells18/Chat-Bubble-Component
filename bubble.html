<!DOCTYPE html>
<html>

    <head>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .con {
                width: 300px;
                padding: 0px;
                height: 400px;
                padding: .5rem;
                display: flex;
                flex-direction: column;
                border: 1px solid #d8d8d8;
            }

            .middle {
                top: 50%;
                left: 50%;
                position: absolute;
                transform: translate(-50%, -50%);
            }

            .con>.mess__holder {
                height: 37px;
                display: flex;
                padding: 0 16px;
                max-width: 100%;
                width: fit-content;
                margin-bottom: 2px;
                align-self: flex-end;
                background: #4ccec3;
                flex-direction: column;
                justify-content: center;
                border-radius: 50px 18px 18px 50px;
            }

            .con>.mess__holder:first-child {
                background: #4ccec3;
                border-radius: 50px 45px 12px 50px;
            }

            .con>.mess__holder:nth-last-child(1) {
                background: #4ccec3;
                border-radius: 50px 12px 45px 50px;
            }

            .mess__holder>p {
                margin: 0;
                color: #ffff;
                font-size: 15px;
            }
        </style>
    </head>

    <body>

        <div class="con middle">
            <div class="mess__holder">
                <p>The first paragraph.</p>
            </div>
            <div class="mess__holder">
                <p>The middle paragraph here.</p>
            </div>
            <div class="mess__holder">
                <p>The middle paragraph here.</p>
            </div>
            <div class="mess__holder">
                <p>The middle paragraph here.</p>
            </div>
            <div class="mess__holder">
                <p>The last paragraph.</p>
            </div>
        </div>

    </body>

</html>
