<!DOCTYPE html>
<html>

    <head>
        <title>Chat Bubble Component</title>
        <meta charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Simple HTML and CSS components for creating chat bubbles.">
        <meta name="robots" content="index, follow">
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-177599984-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());
            gtag('config', 'UA-177599984-1');
        </script>

        <style>
            html,
            body {
                margin: 0;
                width: 100%;
                height: 100%;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            h1 {
                margin: 0;
                color: #494949;
                padding-top: 14px;
                text-align: center;
            }

            .main {
                width: 350px;
                height: 450px;
                padding: .2rem .3rem 1rem .3rem;
            }

            .bubbles__con {
                width: 100%;
                height: auto;
                display: flex;
                margin-top: 5px;
                border-radius: 5px;
                flex-direction: column;
            }

            .middle {
                top: 50%;
                left: 50%;
                position: absolute;
                transform: translate(-50%, -50%);
            }

            .bubbles__con>.mess__holder {
                display: flex;
                max-width: 75%;
                padding: 9px 16px;
                width: fit-content;
                margin-bottom: 3px;
                height: fit-content;
                align-self: flex-end;
                background: #4ccec3;
                flex-direction: column;
                justify-content: center;
                border-radius: 50px 18px 18px 50px;
            }

            .mess__holder>p {
                margin: 0;
                color: #ffff;
                font-size: 15px;
                text-align: left;
            }

            .sender>p {
                color: #363636 !important;
            }

            .card {
                border-radius: .25rem;
                background-clip: border-box;
                border: 1px solid #00000017;
            }

            .sender {
                align-self: flex-start !important;
                background-color: #eeeeee !important;
                border-radius: 18px 50px 50px 18px !important;
            }

            .bubbles__con>.mess__holder:nth-last-child(1) {
                background: #4ccec3;
                margin-bottom: 0 !important;
                border-radius: 50px 12px 45px 50px;
            }

            .bubbles__con>.mess__holder:first-child {
                background: #4ccec3;
                border-radius: 50px 45px 12px 50px;
            }

            .bubbles__con>.mess__holder.sender:first-child {
                border-radius: 50px 45px 50px 12px !important;
            }

            .bubbles__con>.mess__holder.sender:nth-last-child(1) {
                margin-bottom: 0 !important;
                border-radius: 12px 50px 50px 45px !important;
            }

            .long__messages {
                padding: 7px 12px !important;
                border-radius: 12px 6px 6px 12px !important;
            }

            .sender.long__messages {
                border-radius: 6px 12px 12px 6px !important;
            }

            .mess__del {
                float: right;
            }
        </style>
    </head>

    <body>
        <h1>Chat Bubbles Component</h1>

        <div class="main card middle">

            <div class="bubbles__con">
                <div class="mess__holder">
                    <p>Hi there!</p>
                </div>
                <div class="mess__holder">
                    <p>Are you creating chat app?</p>
                </div>
                <div class="mess__holder long__messages">
                    <p>This is a simple chat bubbles component.</p>
                </div>
                <div class="mess__holder long__messages">
                    <p>You can use this for building your chat box applications.
                        This created using HTML and CSS only!
                    </p>
                </div>
                <div class="mess__holder">
                    <p>Enjoy!</p>
                </div>
            </div>
            <span class="mess__del" aria-label="Delivered" aria-roledescription="Status icon" title="Delivered"><svg
                    height="15" width="12" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M0 0h16v16H0z"></path>
                        <path
                            d="M8 16A8 8 0 118 0a8 8 0 010 16zM6.8 8.836L5.257 7.293a1 1 0 00-1.414 1.414l2.25 2.25a1 1 0 001.414 0l4.25-4.25a1 1 0 10-1.414-1.414L6.8 8.836z"
                            fill="rgba(134, 142, 153, 0.5)"></path>
                    </g>
                </svg></span>

            <div class="bubbles__con">
                <div class="mess__holder sender">
                    <p>This is great!</p>
                </div>
                <div class="mess__holder sender">
                    <p>I will use this to my next project</p>
                </div>
                <div class="mess__holder sender">
                    <p>Thanks man!</p>
                </div>
            </div>

            <div class="bubbles__con">
                <div class="mess__holder">
                    <p>Cool!</p>
                </div>
            </div>
            <span class="mess__del" aria-label="Delivered" aria-roledescription="Status icon" title="Delivered"><svg
                    height="15" width="12" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M0 0h16v16H0z"></path>
                        <path
                            d="M8 16A8 8 0 118 0a8 8 0 010 16zM6.8 8.836L5.257 7.293a1 1 0 00-1.414 1.414l2.25 2.25a1 1 0 001.414 0l4.25-4.25a1 1 0 10-1.414-1.414L6.8 8.836z"
                            fill="rgba(134, 142, 153, 0.5)"></path>
                    </g>
                </svg></span>
                

        </div>

    </body>

</html>
